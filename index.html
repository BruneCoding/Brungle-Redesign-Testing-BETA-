<!-- styles -->
<style>
  body {
  background: #282a37;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.searchBar {
  margin-top: -100px;
  width: 37.5%;
  padding: 15px;
  background: #3e404d;
  height: 35px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 16px;
}

.searchBar i {
  margin-left: 15px;
  margin-right: 15px;
}

.searchBar svg {
  margin-left: 10px;
  margin-right: 15px;
}

.searchInput {
  color: white;
  background: transparent;
  outline: none;
  border: none;
  width: 80%;
}

.searchInput::placeholder {
  color: #eaeaea;
}

.searchBar hr {
  width: 0px;
  height: 100%;
  background: #8b8c94;
  color: #8b8c94;
}

column {
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  height: auto;
  position: absolute;
  z-index: 1;
  top: 0;
  left: 0;
  margin-top: 100px;
  font-family: "Helvetica", cursive;
}

column h3 {
  font-size: 12.5px;
  margin-top: 5px;
  text-align: center;
}

column h1 {
  margin-top: 69px;
  font-size: 55px;
  margin-bottom: 0px;
  text-align: center;
  background: -webkit-linear-gradient(135deg, #3e8eff, #8e3eff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
}

.topLevels {
  position: absolute;
  z-index: 2;
  top: 0;
  right: 0;
  padding: 20px 15px;
  background: transparent;
  display: flex;
  flex-direction: row;
  align-items: center;
}

.circle {
  border-radius: 50%;
  background: #3e404d;
  height: 35px;
  width: 35px;
  margin-left: 5px;
  margin-right: 5px;
  transition: all 0.042.5s ease-in-out;
}

.leftLevels {
   position: absolute;
  z-index: 2;
  top: 0;
  left: 0;
  padding: 20px 15px;
  background: transparent;
  display: flex;
  flex-direction: row;
  align-items: center;
  font-size: 10px;
  gap: 10px;
  font-family: "Helvetica", cursive;
}

.circle:hover {
  background: #515157;
  border: 2px dashed white;
}


button {
  outline: none;
  border: none;
  color: white;
}



</style>
<script>
  document.querySelector('.searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                let query = event.target.value;
                if (query) {
                    window.location.href = 'https://search.brave.com/search?q=' + encodeURIComponent(query) + '&source=llmSuggest&summary=1';
                }
            }
        });


</script>
